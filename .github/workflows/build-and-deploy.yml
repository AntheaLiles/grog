name: Build and Deploy Org Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.9'

      - name: Cache Julia packages
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-packages-${{ runner.os }}-${{ hashFiles('**/Project.toml') }}

      - name: Remove existing Manifest.toml
        run: rm -f Manifest.toml

      - name: Validate Project.toml
        run: julia --project=. -e 'using Pkg; Pkg.status()'

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.resolve(); Pkg.instantiate()'

      - name: Precompile packages
        run: julia --project=. -e 'using Pkg; Pkg.precompile()'

      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test()'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build site and copy files
        run: |
          julia scripts/build.jl
          npx vite build
          cp -R public/css public/src dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages