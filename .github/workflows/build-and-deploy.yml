name: Build and Deploy Org Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
          
      - name: Install Julia dependencies
        run: |
          julia -e 'using Pkg; Pkg.add("Genie")'
          julia -e 'using Pkg; Pkg.add("Glob")'
        
      - name: Setup Node.js  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Build site
        run: |
          julia scripts/build.jl
          npx vite build
          
      - name: Copy additional files
        run: |
          cp -R public/css dist/
          cp -R public/src dist/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2